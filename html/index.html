<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
<link href="style.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM-View-GUI</title>
</head>
<body>
<div id="map"></div>
<script>

    var bounds = [
        [48.3085421, 5.8989754], // Southwest coordinates
        [55.67429, 16.9512215]  // Northeast coordinates
    ];

    var map = L.map('map').setView([50.5 , 9.125], 6).setMaxBounds(bounds);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        center: map.getBounds().getCenter(),
        maxZoom: 18,
        minZoom: 6,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets',
        zoom: 7,
        maxBounds: bounds, // Sets bounds as max
        maxBoundsViscosity: 1.0
    }).addTo(map);

    var popup = L.popup();

    function onMapClick(e) {
        var lat = e.latlng.lat;
        var lon = e.latlng.lng;
        var geojsonFeature = {
            "type": "Feature",
            "properties": {
                "name": "start",
                "popupContent": "Lat: " + lat + " Lon: " + lon
            },
            "geometry": {
                "type": "Point",
                "coordinates": [lon,lat]
            }
        };

        L.geoJSON(geojsonFeature, {onEachFeature: onEachFeature}).addTo(map)
        //popup
            //.setLatLng(e.latlng)
            //.setContent("You clicked the map at " + "lat: "+ a + " and lon: " + b)
            //.openOn(map);
    }

    map.on('click', onMapClick);




    function onEachFeature(feature, layer) {
        // does this feature have a property named popupContent?
        if (feature.properties && feature.properties.popupContent) {
            layer.bindPopup(feature.properties.popupContent);
        }
    }

</script>
</body>
</html>
